<!DOCTYPE html>
<html>
    <head>
        <title>London Viewer</title>
        <link href="/CSS/Styles.css" rel="Stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="/Data/Thames.ico">
    </head>
    <body id="Landing">
        <div id="Title">
            <h1>London Data Viewer</h1>
        </div>
        <div id="LoginBox" style="display:inline-block">
        <br>
        <div id="Login">
            <form name="LoginForm">
                <input id="Username" type="text" placeholder="Username" name="Username">
                <br><br>
                <input id="Password" type="password" placeholder="Password" name="Password">
            </form>
            <p id="answer"></p>
            <br>
        </div>   
        <div id="Buttonsection">
            <button type="button" id="login-submit" onclick="window.location.href='./Map.html';">Enter</button>
        </div>
        </div>
        <br>
    </body>
